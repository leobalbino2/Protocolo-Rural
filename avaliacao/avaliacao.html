<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocolo Rural</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!------------------------------------------- Cabeçalho ------------------------------------------->
    <header>
      <nav
        id="nav"
        class="navbar fixed-top min-vh-10 d-flex align-items-center bg-body-tertiary"
      >
        <div class="container justify-content-center">
          <!------------------------------------------- Logo ------------------------------------------->
          <div class="col-2 d-flex justify-content-center">
            <a class="navbar-brand" href="../painel/painel.html">
              <img
                class="d-block mt-2"
                src="../imgs/logo.png"
                alt="logo"
                width="225"
                height="32"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!----------------------------------- Main ----------------------------------->
    <main>
      <div class="container mt-5 pt-5 pb-5">
        <div>
          <div class="d-flex mt-2">
            <img
              class="cursor-pointer"
              id="voltar"
              class="d-none d-lg-block pe-auto"
              src="../imgs/seta.png"
              alt="voltar"
              width="29"
              onclick="window.history.back()"
            />
            <h5 class="fw-bold m-3 text-center">Voltar</h5>
          </div>
        </div>
    
        <h3 class="fw-bold pb-2">
          Avaliação <span class="m-5 txt-gray ">Exemplo Fazenda</span>
        </h3>
    
        <table class="table table-hover" id="perguntasTable">
          <thead>
            <tr>
              <th class="fundo-tabela">
                <h4 class="mb-0 me-auto" id="pergunta-titulo">Indicador 1 - Situação das Nascentes</h4>
              </th>
            </tr>
          </thead>
          <tbody class="table-group-divider border-top-0" id="perguntasContainer">
            <tr id="pergunta1">
              <td colspan="2">
                <label class="d-flex align-items-center" style="cursor: pointer">
                  <p class="my-2 me-auto">100% protegidas com mata ciliar de raio > 50m</p>
                  <input class="form-check-input ms-auto me-5" type="radio" name="nascentes" value="5"/>
                </label>
              </td>
            </tr>
    
            <tr id="pergunta2">
              <td colspan="2">
                <label class="d-flex align-items-center" style="cursor: pointer">
                  <p class="my-2 me-auto">100% protegidas com mata ciliar de raio < 50m e > 15m</p>
                  <input class="form-check-input ms-auto me-5" type="radio" name="nascentes" value="4"/>
                </label>
              </td>
            </tr>
    
            <tr id="pergunta3">
              <td colspan="2">
                <label class="d-flex align-items-center" style="cursor: pointer">
                  <p class="my-2 me-auto">+ 50% protegidas com mata ciliar de raio > 50m</p>
                  <input class="form-check-input ms-auto me-5" type="radio" name="nascentes" value="3"/>
                </label>
              </td>
            </tr>
    
            <tr id="pergunta4">
              <td colspan="2">
                <label class="d-flex align-items-center" style="cursor: pointer">
                  <p class="my-2 me-auto">+ 50% protegidas com mata ciliar de raio < 50m e > 15m</p>
                  <input class="form-check-input ms-auto me-5" type="radio" name="nascentes" value="2"/>
                </label>
              </td>
            </tr>
    
            <tr id="pergunta5">
              <td colspan="2">
                <label class="d-flex align-items-center" style="cursor: pointer">
                  <p class="my-2 me-auto">- 50% protegidas com mata ciliar independente do raio</p>
                  <input class="form-check-input ms-auto me-5" type="radio" name="nascentes" value="1"/>
                </label>
              </td>
            </tr>
    
            <tr id="pergunta6">
              <td colspan="2">
                <label class="d-flex align-items-center" style="cursor: pointer">
                  <p class="my-2 me-auto">Todas as nascentes desprotegidas</p>
                  <input class="form-check-input ms-auto me-5" type="radio" name="nascentes" value="0"/>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
    
        <div class="container d-flex justify-content-center mt-5">  
          <button type="button" class="btn btn-sbmt txt-gray2 col-2 me-3" id="voltarBtn">Anterior</button>
          <button type="button" class="btn btn-sbmt txt-gray2 col-2 ms-3" id="avancarBtn">Avançar</button>
        </div>
      </div>
    </main>

    <!------------------------------------------- Footer ------------------------------------------->
    <footer class="row-5">
      <div class="p-5 mt-5">
        <ul
          class="nav me-auto list-inline fs-5 justify-content-center rodape-menu"
        >
          <li class="nav-item mx-2">
            <a
              href="../index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Inicio</a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              href="../sobre/index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Sobre</a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              href="../quemsomos/index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Quem somos</a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              href="../contato/index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Contato</a
            >
          </li>
        </ul>
      </div>
      <a href="../index.html">
        <img
          src="../imgs/logo2.png"
          alt="logo"
          width="200"
          class="mx-auto d-block pb-5"
        />
      </a>
      <div>
        <p class="text-center rodape-p">
          Desenvolvido por Leonardo Balbino e Nicoly Whitehead Maria Bonani.
          2024
        </p>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
    <script src="../javascript/avaliacao.js"></script>
  </body>
</html>
