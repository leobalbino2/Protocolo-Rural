<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocolo Rural</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/style.css" />
  </head>

  <body>
    <!------------------------------------------- Header ------------------------------------------->
    <!------------------------------------------- Cabeçalho ------------------------------------------->
    <header>
      <nav
        id="nav"
        class="navbar fixed-top min-vh-10 d-flex align-items-center bg-body-tertiary"
      >
        <div class="container justify-content-center">
          <!------------------------------------------- Logo ------------------------------------------->
          <div class="col-2 d-flex justify-content-center">
            <a class="navbar-brand" href="../../index.html">
              <img
                class="d-block mt-2"
                src="../../imgs/logo.png"
                alt="logo"
                width="225"
                height="32"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5 pt-5">
        <div class="container col-12 col-lg-6 border mb-5">
          <form
            class="col-11 pb-5 mx-auto d-flex flex-column justify-content-center"
          >
            <div class="d-flex mt-2">
              <img
                class="cursor-pointer"
                id="voltar"
                class="d-none d-lg-block pe-auto"
                src="../../imgs/seta.png"
                alt="voltar"
                width="29"
                onclick="window.history.back()"
              />

              <h5 class="fw-bold m-3 text-center">Esqueci minha Senha</h5>
            </div>

            <p class="my-4 mb-2">Digite o e-mail associado à sua conta, e enviaremos um link para redefinir sua senha com segurança.</p>

           
            <div class="mb-3">
               <label for="exemploEmail" class="fw-bold my-3 txt-gray"
                >E-mail</label
              >
              <input
                type="email"
                class="form-control"
                id="exemploEmail"
                aria-describedby="text"
                placeholder="Insira seu email"
              />
            </div>

            
            <button type="submit" class="btn btn-sbmt2 mb-2 mt-3 mb-3 d-block mx-auto col-6">Enviar</button>   
          </form>
        </div>
      </div>
      <div style="height: 25vh;"></div>
    </main>

    <!------------------------------------------- Footer ------------------------------------------->
    <footer class="row-5">
      <div class="p-5 mt-5">
        <ul
          class="nav me-auto list-inline fs-5 justify-content-center rodape-menu"
        >
          <li class="nav-item mx-2">
            <a
              href="../../index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Inicio</a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              href="../../sobre/index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Sobre</a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              href="../../quemsomos/index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Quem somos</a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              href="../../contato/index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Contato</a
            >
          </li>
        </ul>
      </div>
      <a href="../../index.html">
        <img
          src="../../imgs/logo2.png"
          alt="logo"
          width="200"
          class="mx-auto d-block pb-5"
        />
      </a>
      <div>
        <p class="text-center rodape-p">
          Desenvolvido por Leonardo Balbino e Nicoly Whitehead Maria Bonani.
          2024
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
