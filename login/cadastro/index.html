  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocolo Rural</title>
    <link

  <body>
    <!------------------------------------------- Header ------------------------------------------->
    <!------------------------------------------- Cabeçalho ------------------------------------------->
    <header>
      <nav
        id="nav"
        class="navbar fixed-top min-vh-10 d-flex align-items-center bg-body-tertiary"
      >
        <div class="container justify-content-lg-center">
          <!------------------------------------------- Logo ------------------------------------------->
          <div class="col-2 d-flex justify-content-center">
            <a class="navbar-brand" href="../index.html">
              <img
                class="d-none d-lg-block mt-2"
                src="../imgs/logo.png"
                alt="logo"
                width="225"
                height="32"
              />
              <img
                class="d-block d-lg-none"
                src="../imgs/logomobile.png"
                alt="logo"
                width="30"
                height="32"
              />
            </a>
          </div>

          <!--------------------------------------- Menu Mobile (Hamburger) --------------------------------------->
          <div class="d-lg-none">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>

        <!----------------------------------- Conteúdo Colapsável Mobile ----------------------------------->
        <div
          class="col-12 collapse text-center d-lg-none"
          id="navbarToggleExternalContent"
        >
          <div id="overlay" class="p-4">
            <a class="txt-green text-decoration-none" href="../index.html"
              ><h1>Início</h1></a
            >
            <a class="txt-green text-decoration-none" href="../sobre/index.html"
              ><h1>Sobre</h1></a
            >
            <a
              class="txt-green text-decoration-none"
              href="../quemsomos/index.html"
              ><h1>Quem somos</h1></a
            >
            <a
              class="txt-green text-decoration-none"
              href="../contato/index.html"
              ><h1>Contato</h1></a
            >
            <a class="txt-green text-decoration-none" href="./index.html"
              ><h1>Acessar</h1></a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5 pt-5">
        <div class="container col-12 col-lg-6 border">
          <form
            class="col-11 mx-auto d-flex flex-column justify-content-center"
          >
            <div class="d-flex mt-2">
              <img
                class="cursor-pointer"
                id="voltar"
                class="d-none d-lg-block pe-auto"
                src="../imgs/seta.png"
                alt="voltar"
                width="29"
                onclick="window.history.back()"
              />

              <h5 class="fw-bold m-3 text-center">Bem-vindo de volta!</h5>
            </div>
            <div class="mb-3">
              <label for="exemploEmail2" class="fw-bold my-3 txt-gray"
                >E-mail</label
              >
              <input
                type="text"
                class="form-control"
                id="exemploEmail2"
                aria-describedby="email"
                placeholder="Insira seu e-mail"
              />
            </div>
            <div class="mb-3">
              <label for="exemploEmail2" class="fw-bold my-3 txt-gray"
                >Senha</label
              >
              <input
                type="text"
                class="form-control"
                id="exemploEmail2"
                aria-describedby="email"
                placeholder="Insira sua senha"
              />
            </div>

            <button type="submit" class="btn btn-sbmt2 mb-2 mt-5">Entrar</button>
            <p class="text-center txt-gray border-top mt-2 txt-gray2">ou</p>
            <button type="submit" class="btn btn-sbmt my-2 txt-gray2">
              Continuar com Google
            </button>
            <button type="submit" class="btn btn-sbmt my-2 txt-gray2">
              Cadastrar-se
            </button>
            <button type="submit" class="btn btn-sbmt mt-2 mb-4 txt-gray2">
              Esqueci minha senha
            </button>
          </form>
        </div>
      </div>
    </main>

    <!------------------------------------------- Footer ------------------------------------------->
    <footer class="row-5">
      <div class="p-5 mt-5">
        <ul
          class="nav me-auto list-inline fs-5 justify-content-center rodape-menu"
        >
          <li class="nav-item mx-2">
            <a
              href="../index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Inicio</a

          </li>
          <li class="nav-item mx-2">

          <li class="nav-item mx-2">

          </li>
          <li class="nav-item mx-2">
            <a
              href="../contato/index.html"
              class="txt-white text text-decoration-none font-weight-normal"
              >Contato</a
            >
          </li>
        </ul>
